<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baby's first HTML5 &lt;video&gt; element</title>
    <script type="module" src="./src/index.ts"></script>
    <script type="module" src="./demo/app.ts"></script>
  </head>
  <body>
    <media-controller
      style="max-width: 100%; max-height: 100%; aspect-ratio: 16 / 9"
    >
      <baby-video slot="media"></baby-video>
      <media-loading-indicator
        slot="centered-chrome"
        no-auto-hide
      ></media-loading-indicator>
      <media-control-bar>
        <media-play-button></media-play-button>
        <media-time-display show-duration></media-time-display>
        <media-time-range></media-time-range>
        <media-fullscreen-button></media-fullscreen-button>
      </media-control-bar>
    </media-controller>

    <p>
      <a href="https://github.com/MattiasBuelens/baby-video"
        >Source code on GitHub</a
      >
    </p>
  </body>
</html>
